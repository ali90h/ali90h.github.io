    <div id="help-sheet" class="help-sheet">
      <div class="help-sheet-content">
        <h2>Keyboard Shortcuts</h2>
        <ul>
          <li><span>?</span> Show this help sheet</li>
          <li><span>n</span> Nothing mode</li>
          <li><span>o</span> Object mode</li>
          <li><span>1</span> No one mode</li>
          <li><span>c</span> Calm mode (toggle)</li>
          <li><span>/</span> Filter on Work page</li>
          <li><span>g w</span> Go to Work</li>
          <li><span>g l</span> Go to Log</li>
          <li><span>g a</span> Go to About</li>
          <li><span>esc</span> Close help sheet</li>
        </ul>
      </div>
    </div>
